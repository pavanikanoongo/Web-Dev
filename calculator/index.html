<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <p class="info" id="info">Invalid Operation</p>
    <div class="container">
        <input class="box" id="input-number" placeholder="0" type="text"></input>
        <div class="button" id="box-2">C</div>
        <div class="button" id="box-3">‚Üê</div>
        <div class="button" id="box-4">/</div>
        <div class="button" id="box-5">7</div>
        <div class="button" id="box-6">8</div>
        <div class="button" id="box-7">9</div>
        <div class="button" id="box-8">*</div>
        <div class="button" id="box-9">4</div>
        <div class="button" id="box-10">5</div>
        <div class="button" id="box-11">6</div>
        <div class="button" id="box-12">-</div>
        <div class="button" id="box-13">1</div>
        <div class="button" id="box-14">2</div>
        <div class="button" id="box-15">3</div>
        <div class="button" id="box-16">+</div>
        <div class="button" id="box-17">0</div>
        <div class="button" id="box-18">=</div>
    </div>
    
    <script src="script.js"></script>
</body>
</body>
</html>
