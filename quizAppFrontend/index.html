<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/19b655bc94.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://pngimg.com/uploads/question_mark/question_mark_PNG142.png"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="start-screen" id="start-screen">
        <h1 id="heading">Quiz App</h1>
        <div class="settings" id="setting">
          <label for="num-questions">Number of Questions :</label>
          <select name="" id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <label for="category">Select Category :</label>
          <select id="category">
            <option value="1">Operating System</option>
          </select>
          <label for="difficulty">Select Difficulty :</label>
          <select name="" id="difficulty">
            <option value="">any difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <label for="time">Select time per Question :</label>
          <select name="" id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
          <label for="language">Select Language :</label>
          <select id="language" name="language">
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question"></div>
          <div class="speaker" onclick="toggleSpeech()">
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="answer-wrapper checked">
            <!-- <div class="answer selected">
              <span class="text">answer</span>
              <span class="checkbox">
                <span class="icon">✓</span>
              </span>
            </div>
            <div class="answer correct">
                <span class="text">answer</span>
                <span class="checkbox">
                  <span class="icon">✓</span>
                </span>
              </div>
              <div class="answer wrong">
                <span class="text">answer</span>
                <span class="checkbox">
                  <span class="icon">✓</span>
                </span>
              </div> -->
          </div>
          <button class="btn submit" disabled>Submit</button>
          <button class="btn next">Next</button>
        </div>
      </div>
      <div class="end-screen hide">
        <h1 id="heading">Quiz App</h1>
        <div class="score">
          <span class="score-text">Your Score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score"></span>
          </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>
    <script src="script1.js"></script>
    <script src="languageCode.js"></script>
  </body>
</html>
