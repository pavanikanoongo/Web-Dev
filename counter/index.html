<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/19b655bc94.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="canvas">
      <div class="container">
        <div class="reset"><i  id="reset" class="fa-solid fa-arrows-rotate"></i></div>
        <div class="btn">
            <i class="fa-regular fa-square-plus" id="plus-btn"></i>
        </div>
        <div class="number-div" id="number">0</div>
        <div class="btn">
            <i class="fa-regular fa-square-minus"  id="minus-btn"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
