<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="start-screen hide" id="start-screen">
        <h1 id="heading">Quiz App</h1>
        <div class="settings" id="setting">
          <label for="num-questions">Number of Questions :</label>
          <select name="" id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select>
          <label for="category">Select Category :</label>
          <select id="category" name="">
            <option value="">any category</option>
            <option value="9">general knowledge</option>
            <option value="10">books</option>
            <option value="11">films</option>
            <option value="12">music</option>
            <option value="14">television</option>
            <option value="15">video games</option>
            <option value="16">board games</option>
            <option value="17">science and nature</option>
            <option value="18">computers</option>
            <option value="19">mathematics</option>
            <option value="20">mythology</option>
            <option value="21">sports</option>
            <option value="22">geography</option>
            <option value="23">history</option>
            <option value="24">politics</option>
            <option value="25">art</option>
            <option value="28">vehicles</option>
          </select>
          <label for="difficulty">Select Difficulty :</label>
          <select name="" id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">Select time per Question :</label>
          <select name="" id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>
      <div class="quiz">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text">50</span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a Question</div>
          <div class="answer-wrapper">
            <div class="answer selected">
              <span class="text">answer</span>
              <span class="checkbox">
                <span class="icon">✓</span>
              </span>
            </div>
            <div class="answer correct">
                <span class="text">answer</span>
                <span class="checkbox">
                  <span class="icon">✓</span>
                </span>
              </div>
              <div class="answer wrong">
                <span class="text">answer</span>
                <span class="checkbox">
                  <span class="icon">✓</span>
                </span>
              </div>
          </div>
          <button class="btn submit" disabled>Submit</button>
          <button class="btn next">Next</button>
        </div>
      </div>
      <div class="end-screen">
        <h1 class="heading">Quiz App</h1>
        <div class="score">
            <span class="score-text">Your Score:</span>
            <div>
                <div class="final-score">0</div>
                <div class="total-score">/10</div>
            </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>
    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
