<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        position: relative;
        width: 500px;
        height: 300px;
      }

      button::before {
        content: " ";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        transform: translateX(-90%);
        background: rgb(4, 72, 4);
        transition: 1s;
        transform-origin: left;
        border-radius: 0px 30px 30px 0;
      }

      button {
        padding: 20px;
        font-size: 2rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: none;
        border: 5px solid rgb(4, 72, 4);
        cursor: pointer;
        overflow: hidden;
      }

      button:hover {
        color: white;
        transition: 1s;
      }

      button:hover::before {
        transform: scaleX(1);
        transition: 1s ease-in-out;
      }

      .clock{
        width:300px;
        height:300px;
        border:20px solid cyan;
        border-radius:50%;
        position:absolute;
        right:200px;
        top:50px;
        
      }

      .midpoint{
        width:20px;
        height:20px;
        background-color: cyan;
        border-radius:50%;
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }

      .hand{
        width:120px;
        height:10px;
        background-color: cyan;
        border-radius: 25px;
        transform:translateY(-52%);
        position:absolute;
        left:50%;
        top:50%;
        animation:rotate-round 5s linear infinite;
        z-index: -1;
      }
      .top{
        width:50px;
        height:50px;
        border:15px solid cyan;
        position:absolute;
        top:-55px;
        left:50%;
        transform:translateX(-50%);
        border-radius:50%;

      }

      @keyframes rotate-round {
        0%{
          transform: rotate(0deg);
          transform-origin:0px
        }
        100%{
          transform: rotate(360deg);
          transform-origin:0px
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <button>Click Me</button>
    </div>

    <div class="clock" id="clock">
      <div class="top"></div>
      <div class="hand" id="hand"></div>
      <div class="midpoint"></div>
    </div>

    <div class="bar" id="bar">
    </div>
    
    <script>
      const clock=document.getElementById("clock");
      const hand=document.getElementById("hand");
      clock.addEventListener("mouseenter",()=>{
        hand.style.animationPlayState="paused";
      })
      clock.addEventListener("mouseout",()=>{
        hand.style.animationPlayState="running";
      })
    </script>
  </body>
</html>
