<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19b655bc94.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <div class="container" id="container">
            <div class="image-div" id="image-div">
                <img src="https://www.surfertoday.com/images/stories/sunrise-sunset-facts.jpg" >
                <img src="https://www.rwongphoto.com/images/640/RW6955-2_web.jpg" >
                <img src="https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/hummingbird-nature-pictures-98278440.jpg" >
                <img src="https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2ZsMjMxNDY4ODE2NTQtaW1hZ2Uta295NWoyeG4uanBn.jpg" >
                <img src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638892070/EducationHub/photos/grand-canyon-colorado-river.jpg" >
            </div>
            <div class=" btn left-btn" id="left-btn">
                <i class="fa-solid fa-less-than"></i>
            </div>
            <div class=" btn right-btn" id="right-btn">
                <i class="fa-solid fa-greater-than"></i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
