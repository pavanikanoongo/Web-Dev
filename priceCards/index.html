<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="price">

        <div class="Basic">
            <div class="Top">
                <h1>Basic</h1>
            </div>
            <div class="Content">
                <p>30GB Storage</p>
                <p>30 Emails</p>
                <p>30 Domains</p>
                <p>Endless Support</p>
                <h2>$ 10</h2>
                <h5>per month</h5>
            </div>
            <div class="Bottom">
                <div class="sign">
                    Sign up
                </div>
            </div>  
        </div>
        
        <div class="Pro">
            <div class="Pro-Top">
                <h1>Pro</h1>
            </div>
            <div class="Content">
                <p>25GB Storage</p>
                <p>25 Emails</p>
                <p>25 Domains</p>
                <p>Endless Support</p>
                <h2>$ 25</h2>
                <h5>per month</h5>
            </div>
            <div class="Bottom">
            <div class="sign">
                Sign up
            </div>
        </div>
        </div>
        
        <div class="Premium">
            <div class="Top"><h1>Premium</h1></div>
            <div class="Content">
                <p>50GB Storage</p>
                <p>50 Emails</p>
                <p>50 Domains</p>
                <p>Endless Support</p>
                <h2>$ 50</h2>
                <h5>per month</h5>
            </div>
            <div class="Bottom">
                <div class="sign">
                    Sign up
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
