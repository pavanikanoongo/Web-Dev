<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
    <script
      src="https://kit.fontawesome.com/19b655bc94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="j">
      <div class="j-top">
        <img
          src="https://png.pngtree.com/background/20230610/original/pngtree-black-background-of-a-man-looking-directly-at-the-camera-picture-image_3097281.jpg"
          alt="Image"
        />
      </div>
      <div class="j-content">
        <h1>John Doe</h1>
        <p id="ceo">CEO & Founder, Example</p>
        <p id="hu">Harvard University</p>
        <div class="icons">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </div>
      <div class="contact">Contact</div>
    </div>
  </body>
</html>
